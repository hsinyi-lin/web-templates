<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>測試</title>

    <meta name="description" content="Source code generated using layoutit.com">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

  </head>
  <body>

  <div class="container mt-2">
    <div class="row">
        <div class="col-md-12">
             <ul class="nav nav-tabs my-3">
                <li class="nav-item">
                    <a class="nav-link" href="/reviews/">書評清單</a>
                </li>
            </ul>
            <div class="jumbotron">
                <h2>
                    編輯書評
                </h2>
            </div>
            <form action="/reviews/edit/" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleFormControlInput1">編號</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="編號" name="book_no" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput2">標題</label>
                <input class="form-control" id="exampleFormControlInput2" placeholder="標題" name="title" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput3">書名</label>
                <input class="form-control" id="exampleFormControlInput3" placeholder="書名" name="name" required>
              </div>
             <div class="form-group">
                <label for="exampleFormControlInput4">評論內容</label>
                <input class="form-control" id="exampleFormControlInput4" placeholder="評論內容" name="comment" required>
              </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>
  </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
