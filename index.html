<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>test</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>
<body>

<div class="container my-2">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs my-3">
                <li class="nav-item">
                    <a class="nav-link" href="/reviews/">書評清單</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reviews/add/">新增書評</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reviews/edit/">編輯書評</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reviews/delete/">刪除書評</a>
                </li>
                <li class="nav-item ml-auto text-secondary">
                    <a class="nav-link" href="/logout/">登出</a>
                </li>
            </ul>
            <div class="jumbotron">
                <h2>
                    書評清單
                </h2>
            </div>
            <form class="form-inline float-right mb-4" action="/reviews/search/" method="post">
                <label>
                    查詢評論者：
                </label>
                <input class="form-control mr-2" type="text" name="user_id" required/>
                <button class="btn btn-primary" type="submit">
                    Search
                </button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>
                        編號
                    </th>
                    <th>
                        評論者
                    </th>
                    <th>
                        書名
                    </th>
                    <th>
                        標題
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for book in books %}
                    <tr>
                        <td>
                            <a href="/reviews/{{ book.id }}/">
                                {{ book.id }}
                            </a>
                        </td>
                        <td>
                            {{ book.user_id }}
                        </td>
                        <td>
                            {{ book.name }}
                        </td>
                        <td>
                            {{ book.title }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
